<!DOCTYPE html>
<html lang="en">
<link rel = "stylesheet" href="todolist.css">
<head>
    <meta charset="UTF-8">
    <title>TODO List</title>
<!--    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>-->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.6/underscore-min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.5.0/backbone-min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js" type="text/javascript"></script>
    <script src="todolist_items.js"></script>
</head>
<body>
<div id = "todo_main">
    <!--Top of the webpage: Title and input box-->
    <header>
        <h1>TODO List</h1>
        <input id = "todo_inputBox" type = "text" placeholder="Please enter a new TODO Item">
        <button id = "submitButton"><b>+</b></button>
    </header>

    <!--The actual To Do Items-->
    <section id = "todo_section" style="display: block;">
        <br>
        <ul id = "todo_list"></ul>
        <div id="checkAll_div">
            <input id = "todo_checkAll" type = "checkbox">
            <label for = "todo_checkAll" id = "checkAllLabel">Check all items</label>
        </div>
        <br>
    </section>

    <!--The bottom of the webpage: List count and remove button-->
    <footer style="display: block">
        <div class = "TODO_footer"> You have <b>0</b> items left</div>
    </footer>
</div>

<!--Script 1: items (Backbone.js)-->
<script type="text/template" id="item_template">
    <div class="View">
        <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
        <label><%- item %></label>
        <a class="destroy"></a>
    </div>
    <input class="Edit" type="text" value="<%- item %>" />
</script>

<!--Script 2: keep track of footer information (Backbone.js)-->
<script type="text/template" id="footer_template">
    <% if (done) { %>
    <a id="RemoveFromView">Remove <%= done %> <%= done == 1 ? 'item' : 'items' %> from view</a>
    <% } %>
    <div class="TODO_footer">You have <b id = "remain_count"><%= numRemain %></b> <%= numRemain == 1 ? 'item' : 'items' %> left</div>
</script>

</body>
</html>
